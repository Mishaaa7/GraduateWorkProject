<md-toolbar md-whiteframe="2" layout="row">
    <div class="md-toolbar-tools">
        <md-button class="md-icon-button" ng-click="app.toogleLeftSidenav()" hide-gt-md>
            <md-icon md-svg-icon="../node_modules/material-design-icons/navigation/svg/production/ic_menu_48px.svg"></md-icon>
        </md-button>
        <h2 flex>Перечень дисциплин</h2>
    </div>
</md-toolbar>

<md-content flex>
    <md-card>
        <md-card-header>
            <md-menu>
                <md-button class="md-raised md-primary" ng-click="discCtrl.openMenu($mdOpenMenu, $event)">
                    <span>Показать..</span>
                    <md-icon md-menu-origin md-svg-icon="node_modules\material-design-icons\navigation\svg\production\ic_arrow_drop_down_48px.svg"></md-icon>
                </md-button>
                <md-menu-content width="3" layout="column">
                    <md-menu-item ng-repeat="i in [1, 2, 3, 4, 5]">
                        <md-switch ng-model="discCtrl.course[i-1]" md-prevent-menu-close
                                    ng-true-value="{{i}}" ng-false-value="6" class="md-primary">
                            <span>{{ i }} курс ({{(discCtrl.disciplines|courseFilter:[i.toString()]).length}} шт.)</span>
                        </md-switch>
                    </md-menu-item>
                </md-menu-content>
            </md-menu>
        </md-card-header>
        <md-card-content>
            <md-list>
                <md-list-item class="md-3-line" ng-repeat="item in discCtrl.disciplines | courseFilter:discCtrl.course" ng-click="discCtrl.showAdditionInformation($event, item)">
                    <div class="md-list-item-text">
                        <h3>{{ item.name }}</h3>
                        <p md-truncate>Изучается на {{ item.course.join(", ") }} курсе в течении {{ item.hours }} часов</p>
                    </div>
                </md-list-item>
            </md-list>
        </md-card-content>
    </md-card>
</md-content>
